<!DOCTYPE html>
<html>
  <head>
    <title>THINKING IN REACT</title>
    <link rel="stylesheet" href="css/base.css" />
    <script src="scripts/react.js"></script>
    <script src="scripts/JSXTransformer.js"></script>
    <script src="scripts/jquery-2.1.3.js"></script>
  </head>
<body>
  <!-- https://facebook.github.io/react/docs/thinking-in-react.html -->

<script type="text/jsx">
var ProductCategoryRow = React.createClass({
    render: function() {
        return (
            <tr>
                <th colSpan="2">ProductCategoryRow</th>
            </tr>
        );
    }
});

var ProductRow = React.createClass({
    render: function() {
        return (
                <tr>
                    <td>ProductRow (name)</td>
                    <td>ProductRow (price)</td>
                </tr>
        );
    }
});

var ProductTable = React.createClass({
    render: function() {
        return (
                <table>
                    ****PRODUCTTABLE****
                    <ProductCategoryRow />
                    <ProductRow />
                    <ProductRow />
                </table>
        );
    }
});

var SearchBar = React.createClass({
    render: function() {
        return (
            <form>
                <input type="text" placeholder="cerca.." ref="filterTextInput" />

                <input type="checkbox" ref="inStockOnlyInput" /> in stock only
            </form>
        );
    }
});

var FilterableProductTable = React.createClass({
    render: function() {
        return (
            <div>
                <ProductTable />
                <SearchBar />
            </div>
        );
    }
});


var PRODUCTS = [
    {category: 'Sporting Goods', price: '$49.99', stocked: true, name: 'Football'},
    {category: 'Sporting Goods', price: '$9.99', stocked: true, name: 'Baseball'},
    {category: 'Sporting Goods', price: '$29.99', stocked: false, name: 'Basketball'},
    {category: 'Electronics', price: '$99.99', stocked: true, name: 'iPod Touch'},
    {category: 'Electronics', price: '$399.99', stocked: false, name: 'iPhone 5'},
    {category: 'Electronics', price: '$199.99', stocked: true, name: 'Nexus 7'}
];

React.render(<FilterableProductTable products={PRODUCTS} />, document.body);
</script>
</body>
</html>
